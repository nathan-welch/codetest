<!DOCTYPE html>
<html>
<head>
  <title>Lottery Games</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Lottery Games</h1>
  </header>

  <div id="lottoButtons">
    <button id="saturday_lotto" onclick="clickEvent(this.id)">Saturday Lotto</button>
    <button id="oz_lotto" onclick="clickEvent(this.id)">OZ Lotto</button>
    <button id="powerball" onclick="clickEvent(this.id)">Powerball</button>
    <button id="mater_prize_home" onclick="clickEvent(this.id)">Mater Prize Home</button>
    <button id="surf_lifesavers" onclick="clickEvent(this.id)">Surf Lifesavers</button>
    <button id="endeavour_foundation" onclick="clickEvent(this.id)">Endeavour Foundation</button>
    <button id="super_jackpot_lottery" onclick="clickEvent(this.id)">Super Jackpot Lottery</button>
    <button id="the_pools" onclick="clickEvent(this.id)">The Pools</button>
    <button id="lotto_strike" onclick="clickEvent(this.id)">Lotto Strike</button>
    <button id="monday_lotto" onclick="clickEvent(this.id)">Monday Lotto</button>
    <button id="wednesday_lotto" onclick="clickEvent(this.id)">Wednesday Lotto</button>
    <button id="mega_jackpot_lottery" onclick="clickEvent(this.id)">Mega Jackpot Lottery</button>
    <button id="act_for_kids" onclick="clickEvent(this.id)">Act For Kids</button>
    <button id="prince_of_wales_hospital_foundation" onclick="clickEvent(this.id)">Prince of Wales Hospital Foundation</button>
    <button id="kidney_health_australia" onclick="clickEvent(this.id)">Kidney Health Australia</button>
    <button id="endeavour_golden_rewards" onclick="clickEvent(this.id)">Endeavour Golden Rewards</button>
  </div>

  <div id="lotto_header"></div>
  <div id="lotto_prices"></div>

  <script src="js/main.js"></script>
</body>
</html>
